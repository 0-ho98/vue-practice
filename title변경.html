<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="changeTitle">버튼</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            titleValue: "a",
          };
        },
        methods: {
          changeTitle() {
            let title = document.querySelector("title");
            title.textContent = this.titleValue;
          },
        },
      });
    </script>
  </body>
</html>
